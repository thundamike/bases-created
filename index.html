<!doctype html>
<html lang="en">
  <head>
  	<title>Bases Created</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Bases Created</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-responsive-xl" id="table">
						  <thead id="header">
						    <tr>
						    	<th>&nbsp;</th>
						    </tr>
						  </thead>
						  <tbody id="body">
						    
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			fetch('years/2023.csv')
				.then(response => response.text())
				.then(csvData => {
					// Split CSV data by newline character to get rows
					const rows = csvData.split('\n');
					
					// Get the table header
					const headerRow = document.getElementById('header').getElementsByTagName('tr')[0];
					const body = document.getElementById('body')

		
					// Split the first row by comma to get column names
					const columnNames = rows[0].split(',');
		
					// Create table header based on column names
					columnNames.forEach(columnName => {
						if (columnName != "Name" && columnName != "TmFull" && columnName != "Tm") {
							const th = document.createElement('th');
							th.textContent = columnName;
							headerRow.appendChild(th);
							headerRow.classList.add('alert');
						}
					});

					const NUM_ROWS = 10
					for (let i = 1; i <= NUM_ROWS; i++) {
						const rowData = rows[i].split(',');
						// Create table row
						const row = document.createElement('tr');

						// Create name cell
						const nameCell = document.createElement('td');
						nameCell.classList.add('d-flex', 'align-items-center');
						const playerName = rowData[1].trim().split(/\s+/)[1];
						nameCell.innerHTML = `
						<div class="img" style="background-image: url(images/${playerName}.jpg);"></div>
						<div class="pl-3 email">
							<span>${rowData[1]}</span>
							<span>${rowData[3]}</span>
						</div>`;
						row.appendChild(nameCell);

						for (let j = 0; j < rowData.length; j++) {
							// Skip columns 2-4
							if (j == 1 || j == 3 || j == 4) {
								continue;
							}

							// Create table cell
							const cell = document.createElement('td');

							// If first column, put the row number
							if (j === 0) {
								cell.textContent = i;
							} else {
								// Otherwise, put the data from CSV
								cell.textContent = rowData[j];
							}

							// Append cell to row
							row.appendChild(cell);
						}

						// Append row to table body
						body.appendChild(row);
					}
				})
				.catch(error => console.error('Error fetching CSV file:', error));
		});
		</script>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
